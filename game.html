<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Body Adventure</title>
  <link rel="stylesheet" href="style.css">

  <audio autoplay loop>
    <source src="song/song1.mp3" type="audio/ogg">
    <source src="song/song1.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
  });

    window.addEventListener("DOMContentLoaded", event => {
    const audio = document.querySelector("audio");
    audio.volume = 0.2;
    audio.play();
     });


  </script>

  <style>
  @import url(http://fonts.googleapis.com/css?family=Orbitron);

  html, body {
    padding: 0;
    margin:  0;

    height: 100%;
    height: 100vh;

    overflow: hidden;
  }

  #bar {
    font-family: Orbitron, sans-serif;
    position: absolute;
    left: 0;
    right: 0;
    height: 1.5em;
    background: black;
    color: white;
    line-height: 1.5em;
  }
  </style>
</head>
<body>

  <div class="loader">
    <img src="./media/loading-loop.gif" alt="Loading..." />
  </div>
  <div id="bar">
    Health: <span id="health">100</span>%
    &nbsp;&nbsp;
    Score: <span id="score">0</span>
    &nbsp;&nbsp;
    Target Score: <span id="target"></span> 
    &nbsp;&nbsp;
    Time: <span id="time">1m 0s</span> 
    &nbsp;&nbsp;
    Level: <span id="level"></span>  
    &nbsp;&nbsp;
    Ammo: <span id="ammo"></span>  
    
  </div>
  <script src="app.js"></script>
  <script src="timer.js">   </script>
</body>
</html>
