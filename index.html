<html>
<head>
    <title>Antivirus</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
      @import url(http://fonts.googleapis.com/css?family=Orbitron);

</style>
<body>

    <div class="header">
        <div id="overlay">

            <video autoplay loop class="back-video" muted plays-inline>
                <source src="media/body_video.mp4" type="video/mp4">
            </video>
            <audio autoplay loop>
                <source src="song/song1.mp3" type="audio/ogg">
                <source src="song/song1.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
              </audio>
        </div>

        <script>
            window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 0.2;
            audio.play();
        });
          </script>


        <div class="content">
            <h1>Antivirus</h1>
                
            <a href="./game.html" class="btn">Start</a>


        </div>

    </div>
